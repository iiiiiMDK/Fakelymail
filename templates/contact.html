  <script>
    function toggleMode() {
      const body = document.body;
      body.classList.toggle('dark-mode');
      const isDark = body.classList.contains('dark-mode');
      localStorage.setItem('darkMode', isDark);
      document.getElementById("toggle-mode").innerText = isDark ? "‚òÄÔ∏è" : "üåô";
    }

    window.onload = () => {
      const isDark = localStorage.getItem('darkMode') === 'true';
      if (isDark) {
        document.body.classList.add('dark-mode');
        document.getElementById("toggle-mode").innerText = "‚òÄÔ∏è";
      }
    }
  </script>

<script type="text/javascript">
  function googleTranslateElementInit() {
    new google.translate.TranslateElement({
      pageLanguage: 'en',
      includedLanguages: '',
      autoDisplay: false,
      layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL
    }, 'google_translate_element');
  }
</script>

<script type="text/javascript">
  // Detect and auto-select visitor's browser language
  function setLanguageByBrowser() {
    const userLang = navigator.language || navigator.userLanguage;
    if (userLang && userLang !== 'en') {
      const langCode = userLang.split('-')[0];
      const interval = setInterval(() => {
        const select = document.querySelector('.goog-te-combo');
        if (select) {
          select.value = langCode;
          select.dispatchEvent(new Event('change'));
          clearInterval(interval);
        }
      }, 500);
    }
  }

  // Load Google Translate script
  function loadGoogleTranslate() {
    const script = document.createElement("script");
    script.type = "text/javascript";
    script.src = "//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit";
    document.body.appendChild(script);
  }

  window.addEventListener('load', () => {
    loadGoogleTranslate();
    setTimeout(setLanguageByBrowser, 2000); // Give it time to load
  });
</script>
